<!DOCTYPE html>
<html>
    <head>
        <title> Bookshelf</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="banner">
            <h1 class="primary"> My Bookshelf </h1>
        </div>
        <div class="container">
            <div class="library">
            </div>
            <hr>
            <form id="form">
                <h1 class="new_book"> New Book</h1>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title">
                  <label for="author">Author</label>
                  <input type="text" class="form-control" id="author"> 
                  <label for="author">Pages</label>
                  <input type="number" min="1" class="form-control" id="pages">
                </div>
                <button type="submit" class="btn_library" id="submit">Submit</button>
            </form>
        </div>
    </body>
    <script src="index.js"></script>
</html>
